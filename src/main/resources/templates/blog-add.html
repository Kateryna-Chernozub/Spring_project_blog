<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of the site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
</head>

<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
</div>

<div class="container mt-5">
    <h1>Adding post</h1>
    <!-- th:each=" записуємо кожен елемент в змінну el : що саме перебираємо/   клас для краси блоків -->
   <form action="/blog/add" method="post">
       <input type="text" name="title" placeholder="Enter the title" class="form-control">
       <input type="text" name="anons" placeholder="Enter the anons" class="form-control">
       <textarea name="fulltext" placeholder="Enter the fulltext" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add post</button>
   </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
